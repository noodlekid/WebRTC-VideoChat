<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Video Messaging</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Two-Way Video Messaging</h1>
        <div class="video-container">
            <div class="video-box">
                <h3>Local Video</h3>
                <video id="localVideo" class="video-placeholder" autoplay muted></video>
            </div>
            
            <div class="video-box">
                <h3>Remote Video</h3>
                <video id="remoteVideo" class="video-placeholder" autoplay></video>
            </div>
        </div>
        <textarea id="messageInput" class="message-input" placeholder="Type your message here..."></textarea>
        <button id="sendMessage" class="btn">Send Message</button>
        <button id="showVideo">Open camera</button>
        <div id="errorMsg"></div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
